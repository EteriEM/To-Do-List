<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <p>Stay organized and productive</p>
        </header>
        
        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
                <button id="addTask" class="add-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="stats">
                <span id="taskCount">0 tasks remaining</span>
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>
            
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
